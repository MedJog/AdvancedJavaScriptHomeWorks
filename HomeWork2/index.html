<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeWork 2</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h3 class="title">Чтобы отставить отзыв, выберите продукт из списка</h3>
    <select class="select">
      <option value='Apple iPhone 13'>Apple iPhone 13</option>
      <option value='Samsung Galaxy Z Fold 3'>Samsung Galaxy Z Fold 3</option>
      <option value='Sony PlayStation 5'>Sony PlayStation 5</option>
    </select>

    <div class="form">
      <input class="review-input" type="text" rows="5" cols="50" placeholder="Введите текст отзыва">
      <button class="button">Опубликовать отзыв</button>
    </div>
    <h3 class="title">Отзывы покупателей</h3>
    <div class="reviews-container"></div>
  </div>
  
  <script src="script1.js"></script>
  <!-- <script src="script2.js"></script> -->
</body>
</html>
