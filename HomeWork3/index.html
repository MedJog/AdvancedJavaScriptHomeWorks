<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeWork 3</title>
  <link href="style.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="main-container">
    <h2 class="title">Оставить отзыв</h2>
    <h3 class="title">Чтобы отставить отзыв, выберите продукт из списка</h3>
    <select class="select">
      <option value='Apple iPhone 13'>Apple iPhone 13</option>
      <option value='Samsung Galaxy Z Fold 3'>Samsung Galaxy Z Fold 3</option>
      <option value='Sony PlayStation 5'>Sony PlayStation 5</option> 
      <option value='Motorolla'>Motorolla</option> 
      <option value='Sony Ericsson'>Sony Ericsson</option> 
    </select>
    <div class="form">
      <input class="review-input" type="text" rows="5" cols="50" placeholder="Введите текст отзыва">
      <button class="button button-add">Добавить отзыв</button>
    </div>
  </div>
  <h2 class="title">Отзывы покупателей</h2>
  <h3 class="title">Чтобы  посмотреть отзывы, выберите продукт из списка</h3>
  <button class="button button-show">Показать список продуктов</button>
  <ul class="prducts-with-review"></ul>
  <div class="reviews-container"></div>
</body>
</html>
